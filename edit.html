<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form action="/edit/{{ item[0] }}" method="POST">
        <input type="text" name="name" value="{{ item[1] }}" required>
        <input type="text" name="category" value="{{ item[2] }}" required>
        <input type="number" name="quantity" value="{{ item[3] }}" required>
        <input type="number" step="0.01" name="price" value="{{ item[4] }}" required>
        <input type="text" name="supplier" value="{{ item[5] }}" required>
        <button type="submit">Update Item</button>
    </form>
</body>
</html>
