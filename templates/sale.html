{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0 font-weight-bold">Record a Sale</h3>
                </div>
                <div class="card-body">
                    <form action="/sale" method="POST">
                        <!-- Item Selection -->
                        <div class="form-group">
                            <label for="item_id" class="font-weight-bold">Select Item</label>
                            <select class="form-control" name="item_id" required>
                                <option value="">-- Choose an Item --</option>
                                {% for item in items %}
                                    <option value="{{ item[0] }}">{{ item[1] }} (Available: {{ item[3] }})</option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">Choose the item being sold. Available quantity is displayed.</small>
                        </div>

                        <!-- Quantity Sold -->
                        <div class="form-group">
                            <label for="quantity_sold" class="font-weight-bold">Quantity Sold</label>
                            <input type="number" class="form-control" name="quantity_sold" placeholder="Enter quantity sold" required>
                            <small class="form-text text-muted">Enter the quantity of the item sold.</small>
                        </div>

                        <!-- Sale Price -->
                        <div class="form-group">
                            <label for="sale_price" class="font-weight-bold">Sale Price (per item)</label>
                            <input type="number" step="0.01" class="form-control" name="sale_price" placeholder="Enter the sale price per item" required>
                            <small class="form-text text-muted">Enter the selling price per item in USD.</small>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success btn-block font-weight-bold">Record Sale</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
