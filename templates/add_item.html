{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Add New Item</h3>
                </div>
                <div class="card-body">
                    <form action="/add_item" method="POST">
                        <div class="form-group">
                            <label for="name">Item Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter the item name" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" name="category" placeholder="Enter item category" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" name="quantity" placeholder="Enter available quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" step="0.01" class="form-control" name="price" placeholder="Enter the price per unit" required>
                        </div>
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <input type="text" class="form-control" name="supplier" placeholder="Enter supplier name" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Item</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
